<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Autokuća za prodaju motornih vozila marke BMW.">
    <meta name="keywords" content="BMW, M3, M4, motorno vozilo">
    <meta name="author" content="Kristijan Antunović">
    <title>BMW Autokuća Antunović</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
        }
        
        header {
            background-color: #000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        
        header img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        nav {
            background-color: #333;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0;
        }
        
        nav ul li {
            margin: 0;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            display: block;
        }
        
        nav ul li a:hover {
            background-color: #555;
        }
        
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="BMW.svg.png" alt="BMW Autokuća Banner">
        <h1>Dobrodošli u BMW svijet za najbolje vozno iskustvo</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Početna stranica</a></li>
            <li><a href="#">Novosti</a></li>
            <li><a href="#">Kontakt</a></li>
            <li><a href="#">O nama</a></li>
            <li><a href="#">Galerija</a></li>
        </ul>
    </nav>
    <main>
        <p></p>
    </main>
    <footer>
        <p>&copy; 2025 Kristijan Antunović. All rights reserved.</p>
    </footer>
</body>
</html>
